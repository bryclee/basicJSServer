<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    var currentPage = '';

    // Make a request to the data route of the server
    var getNewPage = function() {
      var request = new XMLHttpRequest();
      request.open('get', '/data', true);
      request.onload = function() {
        if (currentPage !== this.responseText) {
          console.log(this);
          currentPage = this.responseText;
          document.body.innerHTML = this.responseText;
        }
      };
      request.send();

      window.setTimeout(getNewPage, 4000);
    };
    getNewPage();
  </script>
</body>
</html>
