<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    var currentPage = '';
    var counter = 0;

    // Make a request to the data route of the server
    var getNewPage = function() {
      var request = new XMLHttpRequest();
      request.open('get', '/data', true);
      request.onload = function() {
        document.body.innerHTML = this.response;
      };
      request.send();

      counter++;
      if (counter < 10) {
        window.setTimeout(getNewPage, 5000);
      }
    };
    getNewPage();
  </script>
</body>
</html>
